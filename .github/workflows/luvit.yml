name: Lua and Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Luvit
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -L https://github.com/luvit/lit/raw/master/get-lit.sh | sh

      - name: Checkout subrepository
        uses: actions/checkout@v2
        with:
          repository: syarul/todomvc-hs
          path: hs

      - name: Run Lua script
        run: |
          ./luvit server.lua &

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Clone cypress-example-todomvc
        run: git clone https://github.com/cypress-io/cypress-example-todomvc.git cypress-example-todomvc

      - name: Install Dependencies
        run: |
          cd cypress-example-todomvc
          npm install

      - name: Run Cypress Tests
        run: |
          cd cypress-example-todomvc
          # npm run cypress:run
          npm run cypress:run:chrome

      - name: Stop Luvit Server
        run: pkill luvit
